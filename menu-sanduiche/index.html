<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .alinhamento_vertical{
            display: flex;/**/
            flex-direction: column;/**/
            justify-content: space-between;
        }
        #show{
            position: absolute;
            right: 0;
            z-index: 2;
            height: 70px;
            cursor: pointer;
        }
        #hide{
            cursor: pointer;
        }
        .menus{
            display: none;/**/
            background-color: rgb(12, 70, 231);/**/
            border-radius: 10px;/*bordas arredondadas*/
            border: 2px solid #a1a1a1d7;
            height: 98vh;
            width: 300px;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 3;
        }
        nav{
            list-style: none;/**/
            height: 100%;
            width: 100%;
        }
        .menus div{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .menus nav a, .menus nav div a {
            text-align: center;
            text-decoration: none;/*tipo de decoração do ancora*/
            width: 100%;
            padding: 20px 0px;
            color: #fff;
        }
        .menus a:hover{
            color: #333;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- menu sanduiche -->
    <div class="alinhamento_vertical">    
        <span id="show" class="material-symbols-outlined">menu</span>
        <script>
            $(document).ready(function(){
                $("#hide").click(function(){
                    $(".menus").hide();
                });
                $("#show").click(function(){
                    $(".menus").show();
                });
            });
        </script>
        <div class="menus">
            <nav class="alinhamento_vertical ajuste_de_elemento">
                <div>
                    <span id="hide" class="material-symbols-outlined">close</span>
                    <a href="#">cadastrar</a>
                    <a href="#">cadastrar</a>
                    <a href="#">cadastrar</a>
                </div>
                <a href="#">sair</a>
            </nav>
        </div>
    </div>
</body>
</html>
